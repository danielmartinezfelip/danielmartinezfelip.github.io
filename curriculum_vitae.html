<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Martínez Felip - Curriculum Vitae</title>
    <style>
        body {
            font-family: 'Cambria', 'Times New Roman', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 15px 0;
            border-bottom: 2px solid #333;
            background-color: white;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            color: #2c3e50;
        }
        header h2 {
            border-bottom: none;
            color: #555;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 120px); /* Full height minus header */
            padding: 0;
            margin: 0;
            background: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 1px solid #2c3e50;
            padding-bottom: 5px;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header {
                padding: 10px 0;
            }
            .pdf-container {
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daniel Martínez Felip</h1>
            <h2>Curriculum Vitae</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="teaching.html">Teaching</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="pdf-container">
            <iframe src="https://drive.google.com/file/d/1VFevzamH9eSKpcbqwsBEgjsAApjxVlVs/preview" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
